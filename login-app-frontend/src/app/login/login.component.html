<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <h3>Login with your MTN Credentials</h3>
    <form class="mt-4 mb-4">
      <small  *ngIf="showLoginError" class="form-error error">{{loginErrors}}</small>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          aria-describedby="inputHelp"
          placeholder="Enter username"
          required
          name="username"
          [(ngModel)]="loginDetails.username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter Password"
          required
          minlength="6"
          maxlength="20"
          name="password"
          [(ngModel)]="loginDetails.password"
        />
      </div>
      <button type="button" (click)="submitForm()" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
